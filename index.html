<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              name="firstName"
              id="fname"
              placeholder="First Name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              name="lastName"
              id="lname"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="cnty">Country</label>
          </div>
          <div class="col-75">
            <select name="country" id="cnty">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa" selected>USA</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="sbj">Subject</label>
          </div>
          <div class="col-75">
            <textarea
              name="subject"
              id="sbj"
              placeholder="Some text ..."
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <div class="row"><input type="submit" /></div>
      </form>
    </div>
  </body>
</html>
